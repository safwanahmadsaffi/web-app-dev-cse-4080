<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 16</title>
    <link rel="stylesheet" href="style16.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="images/plate.jpg" alt="Food Plate">
        </div>
        <div class="form">
            <h3>Book your table</h3>
            <form>
                <table>
                    <tr>
                        <td>Phone <input type="tel" placeholder="Enter your phone"></td>
                        <td>Name <input type="text" placeholder="Enter your Name"></td>
                    </tr>
                    <tr>
                        <td colspan="2">Date <input type="date"></td>
                    </tr>
                    <tr>
                        <td colspan="2">Message <textarea placeholder="Enter your message" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
