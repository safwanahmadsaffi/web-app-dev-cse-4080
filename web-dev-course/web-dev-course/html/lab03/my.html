<!DOCTYPE html>
<html>

<head>
    <title>links</title>
</head>

<body>
    <h1>My Links</h1>
    <ul>
        <li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://www.yahoo.com">Yahoo</a></li>
        <li><a href="http://www.bing.com">Bing</a></li>
    </ul>

<li><a href="mailto:safwan@gmail.com">Email Safwan</a></li>
</body>
<script>
    function sendEmail(e) {
        e.preventDefault();
        // Replace this URL with the endpoint of your server-side email-sending service.
        fetch("https://yourserver.com/sendmail", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                to: "safwan@gmail.com",
                subject: "Email Safwan",
                message: "Your email content here"
            })
        })
        .then(response => {
            if (response.ok) {
                alert("Email sent successfully!");
            } else {
                alert("Failed to send email.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }
</script>

<a href="#" onclick="sendEmail(event)">Email Safwan</a>

</html>
