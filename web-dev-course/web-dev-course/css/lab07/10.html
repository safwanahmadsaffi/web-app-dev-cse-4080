<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex w-3/5 gap-8 p-10 bg-indigo-600 text-white rounded-lg shadow-lg">
        
        <div class="flex-1 flex justify-center items-center">
            <h1 class="text-4xl font-bold border-l-4 border-gray-200 pl-4 text-gray-200">
                Form<br> Validation<br> JavaScript
            </h1>
        </div>
        
        <div class="flex-1 bg-gray-200 p-8 rounded-lg flex flex-col items-center">
            <h4 class="text-lg text-black font-semibold mb-5">Signup</h4>
            <form class="w-full flex flex-col gap-4">
                <input class="w-full h-10 rounded px-3 border border-gray-300" type="email" placeholder="Enter email">
                <input class="w-full h-10 rounded px-3 border border-gray-300" type="password" placeholder="Enter password">
                <input class="w-full h-10 rounded px-3 border border-gray-300" type="password" placeholder="Confirm your password">
                <button class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 text-lg font-medium cursor-pointer">Signup Now</button>
            </form>
        </div>
    </div>
</body>

</html>
