<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="flex w-3/5 justify-center items-center gap-10 p-8 bg-indigo-600 rounded-lg">
        <div class="flex flex-1 justify-center items-center">
            <form class="w-full max-w-xs p-5 rounded-lg bg-indigo-50 flex flex-col gap-3 items-center shadow-lg">
                <h3 class="text-center text-lg font-semibold">Login</h3>
                <input type="email" placeholder="Email" class="w-full h-10 border border-gray-300 rounded px-2">
                <input type="password" placeholder="Password" class="w-full h-10 border border-gray-300 rounded px-2">
                <a href="#" class="text-indigo-600 font-bold">Forgot Password?</a>
                <button class="w-full py-2 rounded bg-indigo-600 text-indigo-50 hover:bg-indigo-500">Login</button>
                <p class="text-center text-sm">Don't have an account? <a href="#" class="text-indigo-600 font-bold">Sign
                        Up</a></p>
                <button class="w-full py-2 rounded bg-blue-600 text-white">Login with Facebook</button>
                <button class="w-full py-2 rounded bg-white text-gray-600 border border-gray-400">Login with
                    Google</button>
            </form>
        </div>

        <div class="flex flex-1 justify-center items-center">
            <form class="w-full max-w-xs p-5 rounded-lg bg-indigo-50 flex flex-col gap-3 items-center shadow-lg">
                <h3 class="text-center text-lg font-semibold">Sign Up</h3>
                <input type="email" placeholder="Email" class="w-full h-10 border border-gray-300 rounded px-2">
                <input type="password" placeholder="Password" class="w-full h-10 border border-gray-300 rounded px-2">
                <input type="password" placeholder="Confirm Password"
                    class="w-full h-10 border border-gray-300 rounded px-2">
                <button class="w-full py-2 rounded bg-indigo-600 text-indigo-50 hover:bg-indigo-500">Sign Up</button>
                <p class="text-center text-sm">Already have an account? <a href="#"
                        class="text-indigo-600 font-bold">Login</a></p>
                <button class="w-full py-2 rounded bg-blue-600 text-white">Login with Facebook</button>
                <button class="w-full py-2 rounded bg-white text-gray-600 border border-gray-400">Login with
                    Google</button>
            </form>
        </div>
    </div>
</body>

</html>
