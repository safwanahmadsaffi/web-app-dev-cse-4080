<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FORM</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-orange-100">
    <div class="flex w-full h-screen">

        <div class="w-1/2 flex justify-center items-center overflow-hidden">
            <img src="https://maverickinfosolutions.com/wp-content/uploads/2024/09/laptop9-min-e1727429214429-1024x865.png"
                alt="Laptop" class="w-full h-full object-cover">
        </div>

        <div class="w-1/2 flex justify-center items-center p-10">
            <form class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-1 font-medium">Email</label>
                        <input type="email" placeholder="Enter a valid email address"
                            class="w-full p-3 border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Name</label>
                        <input type="text" placeholder="Enter your Name"
                            class="w-full p-3 border border-gray-300 rounded">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Address</label>
                    <input type="text" placeholder="Enter your address"
                        class="w-full p-3 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Message</label>
                    <textarea placeholder="Enter your message"
                        class="w-full p-3 border border-gray-300 rounded h-24 resize-none"></textarea>
                </div>
                <button
                    class="w-full py-3 bg-orange-500 text-white rounded-full hover:bg-orange-600 transition">Submit</button>
                <p class="text-center text-sm mt-4">Images from <a href="#" class="text-blue-600 font-bold">Freepik</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
