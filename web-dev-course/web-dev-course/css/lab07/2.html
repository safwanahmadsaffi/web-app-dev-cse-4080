<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-1/2 rounded-3xl shadow-lg overflow-hidden">
        
        <div class="w-1/2 bg-gradient-to-br from-indigo-500 to-purple-500 text-white p-10 flex flex-col justify-center">
            <h2 class="text-center text-2xl font-bold mb-6">Log in</h2>
            <form class="flex flex-col gap-4">
                <div>
                    <label for="username" class="block mb-2">Username*</label>
                    <input type="text" id="username" placeholder="Enter Your Username" class="w-full p-3 rounded-lg text-black border-none">
                </div>
                <div>
                    <label for="password" class="block mb-2">Password*</label>
                    <input type="password" id="password" placeholder="Enter Your Password" class="w-full p-3 rounded-lg text-black border-none">
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="remember" class="w-4 h-4">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="w-full p-3 rounded-lg bg-yellow-500 text-white font-bold hover:bg-yellow-600 transition">LOGIN</button>
                <div class="flex justify-between text-sm">
                    <a href="#" class="hover:underline">Forgot password?</a>
                    <a href="#" class="hover:underline">Don't have an account?</a>
                </div>
                <p class="text-center text-sm mt-4">Image from <a href="#" class="underline">Freepick</a></p>
            </form>
        </div>
