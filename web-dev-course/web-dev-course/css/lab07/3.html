<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-white font-sans">
    <div class="container flex justify-center items-center h-full">
        <div
            class="content-wrapper flex w-1/2 items-stretch justify-center rounded-3xl shadow-lg bg-white overflow-hidden gap-8">
            <div
                class="login-box p-8 bg-gradient-to-r from-[#5a69f2] to-[#9b59b6] text-white w-1/2 flex flex-col justify-center rounded-3xl">
                <h2 class="mb-5 text-center">Log in</h2>
                <form>
                    <label for="username" class="block mt-3 text-left">Username*</label>
                    <input type="text" id="username" placeholder="Enter Your Username"
                        class="w-full p-2 mt-1 rounded-full border-none" />

                    <label for="password" class="block mt-3 text-left">Password*</label>
                    <input type="password" id="password" placeholder="Enter Your Password"
                        class="w-full p-2 mt-1 rounded-full border-none" />

                    <div class="remember flex items-center gap-2 mt-3">
                        <input type="checkbox" id="remember" class="w-auto" />
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit"
                        class="w-full p-2 mt-4 rounded-full bg-yellow-400 text-white font-bold cursor-pointer">LOGIN</button>

                    <div class="links flex justify-between mt-3">
                        <a href="#" class="text-white text-sm">Forgot password?</a>
                        <a href="#" class="text-white text-sm">Don't have an account?</a>
                    </div>
                    <p class="text-center mt-3">Image from <a href="#" class="text-white">Freepick</a></p>
                </form>
            </div>
